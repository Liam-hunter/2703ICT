<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 2</title>
</head>
<body>
    <!-- heading -->
    <h1>This is the Heading</h1>

    <!-- list -->
    <h3>List</h3>
    <ol>
        <li>First list item</li>
        <li>Second list item</li>
        <li>Third list item</li>
    </ol>

    <!-- table -->
    <h3>Table</h3>
    <table style="border: 1px solid black;">
        <tr>
            <th style="border: 1px solid black;">Column 1</th>
            <th style="border: 1px solid black;">Column 2</th>
        </tr>
        <tr>
            <td style="border: 1px solid black;">item 1</td>
            <td style="border: 1px solid black;">item 2</td>
        </tr>
    </table>

    <!-- image -->
    <h3>Image</h3>
    <img src="./images/beach.jpg" width="160" height="90">

    <!-- link -->
    <h3>Link</h3>
    <a href="https://www.google.com">link to Google.com</a>
</body>
</html>
